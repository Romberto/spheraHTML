<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/page.css">
    <title>Экскурсии</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="header__logo_link">
                    <img src="/photo/main/logo.png" alt="logo" class="header__logo_img">
                </a>
                <ul class="header__menu_list">
                    <li class="header__menu_item"><a href="#" class="header__menu_link">экскурсии</a></li>
                    <li class="header__menu_item"><a href="#" class="header__menu_link">джипинг</a></li>
                    <li class="header__menu_item"><a href="#" class="header__menu_link">снять квартиру</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main">
                <p class="main__description">Уважаемый Друг, после оплаты Вам на телефон придёт SMS с кодом, покажи его гиду и получи бесплатную экскурсию!</p>
                <p class="main__description">перейти к оплате</p>
                <form class="phone__form" action="#" method="post" id="form__get_phone">
                    <label for="phone">укажите свой номер телефона</label>
                    <input id="phone" type="text" class="input__main">
                    <input type="submit" class="input_btn" value="подтвердить" name="phone_form">
                </form>
                <form class="phone__form" action="#" method="post" id="form__phone_ok">
                    <label for="phone_ok">введите код из SMS для подтверждения номера</label>
                    <input id="phone_ok" type="text" class="input__main">
                    <input type="submit" class="input_btn" value="отправить" name="phone_form">
                </form>
                <form class="viget__form" action="#" method="post">
                    <div class="viget__header">
                        <p class="viget_header__description">Банковская карта</p>
                        <p class="viget__header_sistems">Mastercart, Maestro, Visa, МИР</p>
                    </div>
                    <div class="viget_line"></div>
                    <p class="viget__header_sistems">номер карты</p>
                    <input id="number" type="text" class="input__viget">
                    <div class="veget__cart_block">
                        <div class="viget__cart_my">
                            <p class="viget__header_sistems">срок действия</p>
                            <div class="cart_block">
                                <input type="text" class="cart__month" placeholder="ММ">
                                <span>/</span>
                                <input type="text" class="cart__month" placeholder="ГГ">
                            </div>
                        </div>
                        <div class="viget__cart_cvc">
                            <p class="viget__header_sistems">код</p>
                            <input type="text" class="cart__month" placeholder="CVC">
                        </div>
                    </div>
                    <input type="submit" class="viget__btn" value="заплатить 1000 Р">
                </form>     
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/excursion.js"></script>
</body>
</html>
